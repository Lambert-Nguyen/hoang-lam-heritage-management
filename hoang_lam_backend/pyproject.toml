# pyproject.toml - Python project configuration
# Used by black, isort, pytest, and other modern Python tools

[tool.black]
line-length = 100
target-version = ['py311', 'py312', 'py313']
include = '\.pyi?$'
extend-exclude = '''
/(
    # directories
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | migrations
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_glob = ["*/migrations/*.py", "*/settings/*.py"]
known_django = ["django"]
known_first_party = ["backend", "hotel_api"]
sections = ["FUTURE", "STDLIB", "DJANGO", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "backend.settings.development"
python_files = ["tests.py", "test_*.py", "*_tests.py"]
testpaths = ["hotel_api/tests"]
addopts = [
    "--verbose",
    "--strict-markers",
    "--tb=short",
    "--cov=hotel_api",
    "--cov-report=html",
    "--cov-report=term-missing",
]

[tool.coverage.run]
source = ["hotel_api"]
omit = [
    "*/migrations/*",
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
    "*/venv/*",
    "*/.venv/*",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
fail_under = 70
