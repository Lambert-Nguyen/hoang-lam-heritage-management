version: '3.9'

services:
  web:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./hoang_lam_backend:/app
      - media_files:/app/media
      - static_files:/app/staticfiles
    command: >
      bash -c "pip install -r requirements.txt -r requirements-dev.txt && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    env_file:
      - hoang_lam_backend/.env
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/hoang_lam_db
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=hoang_lam_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  celery-worker:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./hoang_lam_backend:/app
    command: >
      bash -c "pip install -r requirements.txt && celery -A backend worker -l info"
    env_file:
      - hoang_lam_backend/.env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis

  celery-beat:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./hoang_lam_backend:/app
    command: >
      bash -c "pip install -r requirements.txt && celery -A backend beat -l info"
    env_file:
      - hoang_lam_backend/.env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - media_files:/app/media:ro
      - static_files:/app/staticfiles:ro
    ports:
      - "80:80"
    depends_on:
      - web
    profiles:
      - production

  pgbouncer:
    image: edoburu/pgbouncer:1.22.0
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/hoang_lam_db
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 200
      DEFAULT_POOL_SIZE: 20
      MIN_POOL_SIZE: 5
    ports:
      - "6432:6432"
    depends_on:
      - db
    profiles:
      - pooling

volumes:
  pgdata:
  media_files:
  static_files:
