name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scans weekly on Monday at 9:00 AM
    - cron: '0 9 * * 1'

jobs:
  # Python security scanning
  python-security:
    name: Python Security (Bandit & Safety)
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Run Bandit (SAST)
      working-directory: ./hoang_lam_backend
      run: |
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . -f txt || true
      continue-on-error: true

    - name: Run Safety (dependency vulnerabilities)
      working-directory: ./hoang_lam_backend
      run: |
        pip install -r requirements.txt 2>/dev/null || true
        safety scan --output json 2>&1 | tee safety-report.json || true
        safety scan --output text || true
      continue-on-error: true

    - name: Upload Bandit results
      uses: actions/upload-artifact@v6
      if: always()
      with:
        name: bandit-security-report
        path: hoang_lam_backend/bandit-report.json
        if-no-files-found: ignore

    - name: Upload Safety results
      uses: actions/upload-artifact@v6
      if: always()
      with:
        name: safety-security-report
        path: hoang_lam_backend/safety-report.json
        if-no-files-found: warn

  # Dependency scanning with GitHub's Dependency Review
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate
        warn-on-severity: low

  # CodeQL Analysis
  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality
    
    - name: Autobuild
      uses: github/codeql-action/autobuild@v4
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{ matrix.language }}"

  # Secret scanning
  secret-scan:
    name: Secret Scanning (TruffleHog)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: TruffleHog OSS (PR diff)
      if: github.event_name == 'pull_request'
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.pull_request.base.sha }}
        head: ${{ github.event.pull_request.head.sha }}
        extra_args: --only-verified

    - name: TruffleHog OSS (push)
      if: github.event_name != 'pull_request'
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.before }}
        head: ${{ github.event.after }}
        extra_args: --only-verified
