name: Flutter CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'hoang_lam_app/**'
      - '.github/workflows/flutter-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'hoang_lam_app/**'

jobs:
  analyze:
    name: Analyze & Lint
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.x'
        channel: 'stable'
        cache: true
    
    - name: Get dependencies
      working-directory: ./hoang_lam_app
      run: flutter pub get
    
    - name: Verify formatting
      working-directory: ./hoang_lam_app
      run: dart format --output=none --set-exit-if-changed .
    
    - name: Analyze project source
      working-directory: ./hoang_lam_app
      run: flutter analyze --fatal-infos --fatal-warnings

  test:
    name: Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.x'
        channel: 'stable'
        cache: true
    
    - name: Get dependencies
      working-directory: ./hoang_lam_app
      run: flutter pub get
    
    - name: Run tests
      working-directory: ./hoang_lam_app
      run: flutter test --coverage
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v5
      with:
        file: ./hoang_lam_app/coverage/lcov.info
        flags: flutter
        name: flutter-coverage
        token: ${{ secrets.CODECOV_TOKEN }}
      if: always()

  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: [analyze, test]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        cache: 'gradle'
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.x'
        channel: 'stable'
        cache: true
    
    - name: Get dependencies
      working-directory: ./hoang_lam_app
      run: flutter pub get
    
    - name: Build APK
      working-directory: ./hoang_lam_app
      run: flutter build apk --debug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: hoang_lam_app/build/app/outputs/flutter-apk/app-debug.apk

  build-ios:
    name: Build iOS (no codesign)
    runs-on: macos-latest
    needs: [analyze, test]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.x'
        channel: 'stable'
        cache: true
    
    - name: Get dependencies
      working-directory: ./hoang_lam_app
      run: flutter pub get
    
    - name: Build iOS (no codesign)
      working-directory: ./hoang_lam_app
      run: flutter build ios --debug --no-codesign
