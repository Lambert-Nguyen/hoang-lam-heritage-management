name: hoang_lam_app
description: "Hoang Lam Heritage Hotel Management App - A simple, intuitive hotel management app for a 7-room family hotel."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.8

  # State Management - Riverpod
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # HTTP Client
  dio: ^5.8.0+1

  # Local Storage - Hive
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Secure Storage (for tokens)
  flutter_secure_storage: ^10.0.0

  # Biometric Authentication
  local_auth: ^2.3.0

  # Navigation
  go_router: ^17.0.0

  # Models & Serialization
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0

  # Internationalization
  intl: any  # Version pinned by flutter_localizations

  # Charts
  fl_chart: ^1.1.0

  # Calendar
  table_calendar: ^3.1.3

  # Connectivity
  connectivity_plus: ^7.0.0

  # Image handling
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2

  # Utilities
  uuid: ^4.5.1
  equatable: ^2.0.7
  logger: ^2.5.0
  path_provider: ^2.1.5
  share_plus: ^12.0.1
  open_file: ^3.5.10

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.15
  freezed: ^3.1.0
  json_serializable: ^6.9.4
  riverpod_generator: ^2.6.5
  # Note: hive_generator removed due to source_gen version conflict with riverpod_generator
  # Will use manual Hive adapters or add back when resolved

  # Testing
  mockito: ^5.4.5

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

